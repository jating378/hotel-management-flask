<!-- add_room.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>

    <!-- Add your styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('add_room') }}">
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Room Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="availability">Room Availability:</label>
        <input type="text" id="availability" name="availability" required>  <!-- Fix typo here -->

        <label for="capacity">Guest Capacity:</label>
        <input type="text" id="capacity" name="capacity" required>

        <button type="submit">Add Room</button>
    </form>

    <!-- Debug Statements -->
    <p>Debug: {{ request.form }}</p>
    <p>Debug: {{ request.form['name'] }}</p>
    <p>Debug: {{ request.form['price'] }}</p>
    <p>Debug: {{ request.form['availability'] }}</p>
    <p>Debug: {{ request.form['capacity'] }}</p>
</body>
</html>
