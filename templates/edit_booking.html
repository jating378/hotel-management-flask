<!-- edit_booking.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('edit_booking', booking_id=booking.booking_id) }}">
        <h1>Edit Booking</h1>

        <!-- Check if 'id' exists before accessing it -->
        {% if 'id' in booking %}
            <input type="hidden" name="id" value="{{ booking.id }}">
        {% endif %}

        <label for="total_amount">Total Amount:</label>
        <input type="text" id="total_amount" name="total_amount" value="{{ booking.total_amount }}" required>

        <label for="guests">Number of Guests:</label>
        <input type="text" id="guests" name="guests" value="{{ booking.guests }}" required>

        <button type="submit">Update Booking</button>
    </form>
</body>
</html>
