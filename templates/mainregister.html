<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: rgb(22, 22, 112);
        }

        header {
            background-color: navy;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .logo img {
            max-width: 40px;
            height: auto;
            margin-right: 20px;
        }

        section {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: navy;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/hotel-logo.jpeg') }}" alt="Hotel Logo">
            </a>
        </div>
        <h1>Hotel Registration</h1>
    </header>

    <section>
        <h2>Register</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form id="registrationForm" method="post" action="{{ url_for('register') }}">
            <label for="full_name">Full Name: </label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password: </label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </section>

    <footer>
        <p>&copy; 2023 Moonlight Manor. All rights reserved.</p>
    </footer>

</body>


</html>
